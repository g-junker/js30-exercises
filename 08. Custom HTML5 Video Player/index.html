<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d0776320f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Custom HTML5 Video Player</title>
</head>
<body>
    <div class="container">
        <video src="video.mp4"></video>

        <div class="controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="play-btn"><i class="fas fa-play"></i></button>
            <input type="range" name="volume" id="volume" min="0" max="100" value="100">
            <input type="range" name="playbackRate" id="playbackRate" min="0.1" max="1.9" value="1" step="0.01">
            <button class="back-btn"><i class="fas fa-backward fa-xs"></i> 10s</button>
            <button class="forw-btn">25s <i class="fas fa-forward fa-xs"></i></button>  
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
