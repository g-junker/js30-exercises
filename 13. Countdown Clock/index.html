<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <div class="buttons" role="group">
        <button data-time="20">20 secs</button>
        <button data-time="300">Work 5</button>
        <button data-time="900">Quick 15</button>
        <button data-time="1200">Snack 20</button>
        <button data-time="3600">Lunch Break</button>
        <form>
            <input type="text" placeholder="Enter Minutes"/>
        </form>
    </div>
    <div class="countdown">
        <p id="time-left">00:00</p>
        <p id="time-end"></p>
        <br>
        <p id="current-time"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
