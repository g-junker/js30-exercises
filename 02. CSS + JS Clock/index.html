<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSS + JavaScript Clock</title>
</head>
<body>
    <div class="container">
        <h1></h1>
        <div class="clock">
            <div class="hand seconds rotation"></div>
            <div class="hand minutes rotation"></div>
            <div class="hand hours rotation"></div>
            <div class="clock-center"></div>
            <div class="pointer-vertical"></div>
            <div class="pointer-horizontal"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
