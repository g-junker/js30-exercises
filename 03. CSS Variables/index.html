<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Update CSS Variables with JS</title>
</head>
<body>
    <div class="l-container">
        <h1>Update <span class="h1-highlight">CSS Variables</span> with JS</h1>
        <div class="variables">
            <div class="var-control">
                <span>Spacing</span>
                <input type="range" name="spacing" min="5" max="50" value="0">
            </div>
            <div class="var-control">
                <span>Blur</span>
                <input type="range" name="blur" min="0" max="20" value="0">
            </div>
            <div class="var-control">
                <span>Base Color</span>
                <input type="color" name="color" value="#000000">
            </div>
        </div>
        <img src="https://images.pexels.com/photos/747964/pexels-photo-747964.jpeg" alt="">
    </div>

    <script src="app.js"></script>
</body>
</html>
